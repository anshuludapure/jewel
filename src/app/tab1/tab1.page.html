<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jewellery Hub
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="sortProductsAsc()">Sort Asc</ion-button>
  <ion-button  (click)="sortProductsDesc()">Desc Desc</ion-button >
  <ion-searchbar placeholder="Search for Products" id="filter" type="text" #filterValue></ion-searchbar>


<label for="filter">Filter By Name: </label>
<!-- <input id="filter" type="text" #filterValue>-->
<ion-button (click)="filterBy(filterValue)">Search</ion-button>
<ion-button (click)="showGroup()">Show Group</ion-button>
