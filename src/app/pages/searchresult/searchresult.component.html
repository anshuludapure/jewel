<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
      {{category}} {{productSearchHeading}}
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-pageloader *ngIf="showLoader"></app-pageloader>
   
  <ion-card class="shadow">
    <ion-card-content>
      <ion-list>
        <ion-item button *ngFor="let product of productSearch" (click)="navigateLink(product.product_id)">
          <ion-thumbnail slot="start">
            <img [ngClass]="{'silver' : category == 'Silver'}" src="" class="rounded img-fluid">
          </ion-thumbnail>
          <ion-label>
            <h2>{{product.product_name}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
      </ion-card-content>
      </ion-card>
  
</ion-content>
