<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jewellery Hub
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


 
  <label for="searchProduct">Search by Products</label>
<ion-searchbar type="text" class="form-control" id="searchProduct"  [(ngModel)]="searchBoxTxt" name="searchBoxTxt"aria-describedby="productName" value="selectedProduct" #filterValueSearch></ion-searchbar>
<small id="productName" class="form-text text-muted" *ngIf="!searchBoxTxt">Please Enter Product Name</small>
<br>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Product code</th>
      <th scope="col">Product Name</th>
      <th scope="col">Stock</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>{{ searchBoxTxt }}
    <div *ngIf="searchBoxTxt">
   <tr  *ngFor="let item of myData | productfilter: searchBoxTxt ">
      <td class="text-center" (click)="getProductDetail(item.productName)">{{item.productCode}}</td>
      <td>{{item.productName}}</td>
      <td class="text-center">{{item.productQuantity}}</td>
      <td class="text-right">{{item.productPrice.toFixed(2)}}</td>
      <td>
        <span class="badge badge-danger badge-pill" *ngIf="item.productPrice">
          {{item.productPrice}}</span>
      </td>
  </tr>
</div>
<ion-button (click)="filterBySearch(filterValueSearch)">Search</ion-button>
  </tbody>
</table>
<div *ngIf="(myData | productfilter: searchBoxTxt).length===0" class="text-center">
  <small>No Product Found .. . </small>
</div>
