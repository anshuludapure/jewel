<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <!-- <ion-searchbar #searchBar (ionChange)="searchChanged($event)" placeholder="Search Products..." style="--box-shadow:none"></ion-searchbar> -->
    <ion-searchbar animated="true" (keyup)="searchProducts($event)" (ionClear)="clearSearch()" #searchBar placeholder="Search Products..." style="--box-shadow:none"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
   <ion-item  *ngFor="let category of categories" button>
    
    <ion-thumbnail slot="start" (click)="gotTODeepSearch(category)">
      <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg"/>
    </ion-thumbnail>
    <ion-label (click)="gotTODeepSearch(category)">
      <h2>{{ category.cat_name }}</h2>
    <p class="product_description">{{ category.cat_description }}</p>
  </ion-label>
   </ion-item>
    <ion-item *ngFor="let product of products" button>

      <ion-thumbnail slot="start" (click)="gotTODeepSearch(product)">
        <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg"/>
      </ion-thumbnail>
      <ion-label (click)="gotTODeepSearch(product)">
        <h2>{{ product.product_name }}</h2>
      <p class="product_description">{{ product.product_description }}</p>
    </ion-label>
    </ion-item>
  </ion-list>

  
</ion-content>
